aboutFoaf = <html><body style="border:1px;">\
			<h3>About FOAF</h3>\
			<b>FOAF</b> (http://www.foaf-project.org/) is a way to describe people and relationships to computers.<br>\
			FOAF stands for <b>F</b>riend <b>O</b>f <b>A</b> <b>F</b>riend.<br>\
			Technically, it is an RDF/XML Semantic Web vocabulary.<br>\
			Because of this, FOAF data is easy to process and merge.<br>\
			Home pages typically say things such as: <ul>\
				<li> "My name is..." </li>\
				<li> "I work for..." </li>\
				<li> "I'm interested in..." </li>\
				<li> "My blog is..." </li>\
				</ul>\
				FOAF is a way to say all those things, but so that <em>computers</em> can interpret it.<br>\
			</body></html>

